<script id = "ch0104/20">
  var a = +prompt()
  var b = +prompt()
  var c = +prompt()
  var delta = b * b - 4 * a * c
  var x1 = (-b + Math.sqrt(delta))/ 2 * a
  var x2 = (-b - Math.sqrt(delta))/ 2 * a
  if(b * b == 4 * a * c){
    console.log('x1 = x2 = ',x1.toFixed(5))
  }if(b * b > 4 * a * c){
    console.log('x1=' , x1.toFixed(5),';','x2=' , x2.toFixed(5))
  }if(b * b < 4 * a * c){
    var real = -b / 2 * a
    var fake = Math.sqrt((4 * a * c - b * b)) / 2 * a
    console.log('x1 = ', real.toFixed(5), '+' , fake.toFixed(5) ,'i' ,';', 'x2 = ', real.toFixed(5), '-' ,fake.toFixed(5),'i')
  }
  
</script>
